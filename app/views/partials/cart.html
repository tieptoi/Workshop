
<div class="col-sm-12 col-md-12">
    <form name="cartForm" novalidate>
     <table class="table table-hover">
        <thead>
            <tr>
                <th class="col-md-3 ">Product</th>
                <th class="col-md-2 text-center">Available</th>
                <th class="col-md-2 text-center">Quantity</th>
                <th class="col-md-1 text-center">Price</th>
                <th class="col-md-1 text-center">Total</th>
                <th class="col-md-1 text-center"> #</th>
            </tr>
        </thead>
        <tbody id="shoppingCartBody">
        	 <tr ng-repeat="item in cart.items">
				<td class="col-md-3">
				    <div class="media">
				        <a class="thumbnail pull-left" href="#"> <img class="media-object" src="images/{{item.image}}" style="width: 72px; height: 72px;"> </a>     
				    </div></td>
			    <td class="col-md-2 text-center"><strong><label class="available-quantity">{{item.quantity}}</label></strong></td>
			    <td class="col-md-2" style="text-align: center">
                    <ng-form name="quantityForm">
                <div class="form-group " ng-class="{ 'has-error' : quantityForm.quantity.$invalid && !quantityForm.quantity.$pristine }">
			    <input type="number" class="form-control" name="quantity" ng-change="changeQuantity()" ng-model="item.orderQuantity" min="1" max="{{item.quantity}}" required>
                <span class="help-block" ng-show="quantityForm.quantity.$error.min">Quantity must be more than 1</span>
                <span class="help-block" ng-show="quantityForm.quantity.$error.max">Quantity must be less than available quantity</span>
                <span class="help-block" ng-show="quantityForm.quantity.$error.required">Quantity Field is invalid</span>
                </div>
                    </ng-form>
			    </td>
			    <td class="col-md-1 text-center"><strong>{{item.price}}<strong>
			    </td>
			    <td class="col-md-1 text-center"><strong>{{item.price * item.orderQuantity}}</strong></td>
			    <td class="col-md-1 text-center">
			    <button id="btnRemoveItem" type="button" class="btn btn-danger btn-sm" ng-click='remove(item)'> Remove
			        <span class="glyphicon glyphicon-remove"></span> 
			    </button>
				</td>
			</tr>
        </tbody>
        <tfoot id="shoppingCartFooter" ng-show="anyItem(cart)">
        	<tr>
                <td>   </td>
                <td>   </td>
                <td>   </td>
                <td>   </td>
                <td class="col-md-2"><h3>Total</h3></td>
                <td class="col-md-2 text-right text-total"><h3><strong>{{cart.total}}</strong></h3></td>
        	</tr>
       		 <tr>
                <td>   </td>
                <td>   </td>
                <td>   </td>
                <td>   </td>
                <td class="col-md-2"></td>
                <td class="col-md-2">
                <button type="button" class="btn btn-success" id="btnCheckout" ng-disabled="carForm.$invalid">
                    Checkout <span class="glyphicon glyphicon-play"></span>
                </button></td>
				</tr>
        </tfoot>
    </table>
    </form>
</div>
<script type="text/javascript">
    $('#cartTable').click(function(e) {
        e.stopPropagation();
    });
</script>
